<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <!-- build:css css/index.min.css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/animate.css/animate.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
    <link href="css/album.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- build:js js/libs.min.js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic-ratings/dist/ionic-ratings.min.js"></script>
    <!-- endbuild -->
    
    <!-- build:js js/app.min.js -->
    <!-- common module -->
    <script src="app/common/common.module.js"></script>
    <script src="app/common/constants/common.constant.js"></script>
    <script src="app/common/menu/menu.controller.js"></script>
    <script src="app/common/splash/splash.controller.js"></script>

    <!-- auth module -->
    <script src="app/auth/auth.module.js"></script>
    <script src="app/auth/auth.controller.js"></script>

    <!-- album module -->
    <script src="app/album/album.module.js"></script>
    <script src="app/album/album.value.js"></script>
    <script src="app/album/album.service.js"></script>
    <script src="app/album/list/album-list.controller.js"></script>
    <script src="app/album/detail/album-detail.controller.js"></script>
    <script src="app/album/favorite/album-favorite.controller.js"></script>

    <!-- app module -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <!-- endbuild -->

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
  </head>
  <body ng-app="playme">    
    <ion-nav-view></ion-nav-view>
  </body>
</html>
